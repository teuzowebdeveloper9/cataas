<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/style.css">
    <title>Cataas</title>
    <link rel="shortcut icon" href="public/icons8-gato-16.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Cataas</h1>
        <img class="logo" src="public/cat-space.gif" alt="Gato no espaço">
    </header>
    <main class="container">
        <div class="img-container">
            <img id="cat" src="https://cataas.com/cat" alt="Gato aleatório">
        </div>
        <div class="controls">
            <input type="text" id="text" placeholder="Digite um texto para o gato" aria-label="Texto para o gato">
            <button id="generate-button">Gerar Gato Aleatório</button>
            <button id="save-button">Salvar Favorito</button>
            <button id="download-sticker-button">Baixar Figurinha</button>
        </div>
        <div class="category-select">
            <label for="category">Categoria:</label>
            <select id="category">
                <option value="">Todas</option>
                <option value="cute">Fofo</option>
                <option value="funny">Engraçado</option>
                <option value="sleepy">Sonolento</option>
            </select>
        </div>
    </main>
    <section id="favorites" class="favorites">
        <h2>Favoritos</h2>
        <div id="favorites-gallery" class="gallery"></div>
    </section>
    <script src="public/js/script.js"></script>
    <script src="public/js/sticker.js"></script>
    <script src="public/js/serve.js"></script>
</body>
</html>
